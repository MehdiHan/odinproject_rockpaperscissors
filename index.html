<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <div id="app" class="app__container">
        <div id="resultsContainer" class="app__results__container"></div>
        <div class="app__players__container">
          <div class="app__players__card">
            <div class="app__card__name">You</div>
          </div>
          <div class="app__scores__container">
            <div class="app__players__score">
              <span id="playerScore"></span> -
              <span id="computerScore"></span>
            </div>
          </div>
          <div class="app__players__card">
            <div class="app__card__name">Computer</div>
          </div>
        </div>
        <div class="app__choices__container">
          <div class="app__choice__item">
            <div data-value="rock" class="rock__button"></div>
            Rock
          </div>
          <div class="app__choice__item">
            <div data-value="paper" class="paper__button"></div>
            Paper
          </div>
          <div class="app__choice__item">
            <div data-value="scissors" class="scissors__button"></div>
            Scissors
          </div>
        </div>
      </div>
    </main>
    <footer>
      Thanks to the
      <a href="https://www.theodinproject.com/" target="_blank" rel="noopener"
        >Odin Project</a
      >
    </footer>
    <script src="js/app.js" defer></script>
  </body>
</html>
